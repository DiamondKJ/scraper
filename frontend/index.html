<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... same head content ... -->
</head>
<body>
    <!-- ===== NEW: Thematic Background Video Player ===== -->
    <div class="video-background-container">
        <video playsinline autoplay muted loop id="bg-video"></video>
    </div>

    <img src="/pigeon.gif" alt="pigeon cursor" id="pigeon-cursor">

    <div class="container">
        <!-- ===== NEW: Sound Controls ===== -->
        <div class="sound-controls">
            <button id="mute-button" class="muted">
                <!-- SVG Icon for sound on/off -->
                <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
        </div>

        <div class="theme-switch-wrapper"><!-- Dark mode toggle remains the same --></div>
        
        <h1>Reddit Peptide Discourse Analysis</h1>
        <p class="tagline">An analysis of user-reported fatigue in discussions related to peptides.</p>

        <!-- The chart will now be a main navigation tool -->
        <div class="chart-container">
            <canvas id="comments-chart"></canvas>
        </div>

        <!-- ===== NEW: Word Cloud Container ===== -->
        <div id="wordcloud-container" class="hidden">
            <h2>Common Terms</h2>
            <div id="wordcloud"></div>
        </div>
        
        <div id="results-container">
            <!-- Comments will be dynamically inserted here -->
        </div>

        <div class="loading-area hidden"><!-- Loader remains the same --></div>
    </div>
    
    <!-- Word Cloud Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
